spring.application.name=demo

# Porta dinâmica (Railway define PORT). Local fallback 8080
server.port=${PORT:8080}

# ===================== PERFIL DEFAULT (PostgreSQL em Railway) =====================
# Railway expõe variáveis: PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
spring.datasource.url=jdbc:postgresql://${PGHOST:${DB_HOST:localhost}}:${PGPORT:${DB_PORT:5432}}/${PGDATABASE:${DB_NAME:mapasocial}}
spring.datasource.username=${PGUSER:${DB_USER:postgres}}
spring.datasource.password=${PGPASSWORD:${DB_PASSWORD:password}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update   # Primeiro deploy: update. Depois trocar para validate + Flyway.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway (habilitar após primeiro deploy bem-sucedido)
spring.flyway.enabled=false

# Liquibase (desabilitar - usando Flyway)
spring.liquibase.enabled=false

# ===================== H2 (DESENVOLVIMENTO LOCAL OPCIONAL) =====================
# Para usar H2 local, execute com perfil: --spring.profiles.active=h2

spring.config.activate.on-profile=h2
spring.datasource.url=jdbc:h2:mem:mapasocialdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create-drop
